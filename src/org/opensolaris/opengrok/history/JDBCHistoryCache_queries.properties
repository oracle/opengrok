  SELECT D.PATH || '/' || F.NAME, F.ID \
  FROM OPENGROK.FILES F, OPENGROK.DIRECTORIES D \
  WHERE D.REPOSITORY = ? AND F.DIRECTORY = D.ID

addDirectory=INSERT INTO OPENGROK.DIRECTORIES(REPOSITORY, PATH, ID, PARENT) \
  VALUES (?,?,?,?)

